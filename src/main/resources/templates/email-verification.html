<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증 완료</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .icon {
            margin-bottom: 20px;
        }
        .icon.success {
            color: #4CAF50;
            font-size: 64px;
        }
        .icon.error {
            color: #f44336;
            font-size: 64px;
        }
        h1 {
            margin-bottom: 15px;
            font-weight: 700;
            font-size: 24px;
        }
        p {
            margin-bottom: 25px;
            line-height: 1.6;
            color: #666;
        }
        .btn {
            display: inline-block;
            background-color: #4285F4;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #3367d6;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 성공 시 표시 (th:if 사용) -->
    <div th:if="${success}" class="content">
        <div class="icon success">✓</div>
        <h1>이메일 인증이 완료되었습니다!</h1>
        <p>계정 활성화가 완료되었습니다. 이제 모든 서비스 기능을 이용하실 수 있습니다.</p>
        <div class="footer">
            문의사항은 s01035495574@gmail.com으로 연락해주세요.
        </div>
    </div>

    <!-- 실패 시 표시 (th:unless 사용) -->
    <div th:unless="${success}" class="content">
        <div class="icon error">✗</div>
        <h1>인증에 실패했습니다</h1>
        <p>인증 링크가 만료되었거나 유효하지 않습니다. 다시 시도하시거나 새로운 인증 메일을 요청해주세요.</p>
        <a href="/resend-verification" class="btn">인증 메일 재발송</a>
        <div class="footer">
            도움이 필요하시면 s01035495574@gmail.com으로 연락해주세요.
        </div>
    </div>
</div>
</body>
</html>
